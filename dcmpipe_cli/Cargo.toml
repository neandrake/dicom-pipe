[package]
name = "dcmpipe_cli"
version = "0.1.0"
authors = ["neandrake <die.drachen@gmail.com>"]
edition = "2018"

[dependencies]
crossterm = "^0.9" # currently tui specifies using ^0.9
dcmpipe_dict = { path = "../dcmpipe_dict", version = "0.1" }
dcmpipe_lib = { path = "../dcmpipe_lib", version = "0.1" }
tui = { version = "^0.6", features = ["crossterm"] }
cursive = { version = "^0.12.0", default-features = false, features = ["crossterm-backend"] }
cursive_table_view = "0.10"